<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="star-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="1.5" stroke-dasharray="10 5" opacity="0.4" />
  <!-- Planet -->
  <circle cx="50" cy="50" r="18" fill="black" stroke="white" stroke-width="2" />
  <!-- Signal/Star Glow -->
  <circle cx="50" cy="50" r="30" fill="url(#star-glow)" opacity="0.3">
    <animate attributeName="r" values="25;35;25" dur="4s" repeatCount="indefinite" />
  </circle>
  <!-- Orbiting Point -->
  <circle cx="85" cy="50" r="4" fill="white">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite" />
  </circle>
</svg>